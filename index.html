<body>
    <script>
        let n = Math.floor(Math.random() * 1000);
        console.log(n);

        let answer = prompt('Введите число от 0 до 999');

        if (isNaN(answer)) {
            alert('Введенное значение - не число')
        } else if (answer == n) {
            alert('Вы угадали!')    
        } else if (answer < n) {
            alert('Не угадали. Загаданое число больше')
        } else if (answer > n) {
            alert('Не угадали. Загаданое число меньше')
        }

    </script>
</body>
